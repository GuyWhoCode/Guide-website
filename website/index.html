<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Showcase</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="credits">
        <h2>Bot Source Code:</h2>
        <img src="pictures/GitHub_Logo.png" id="githubIcon">
        <h2>Invite the bot:</h2>
        <img src="pictures/discord.jpeg" id="discordIcon">
        <div>User icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </section>

    <section id="interactive-part">
        <h1 id="header">bot-showcase</h1>
        <section id="messageArea">
        </section>
        <form id="userInput">
            <input type="text" id="userInputBox" placeholder="Message #bot-showcase" autofocus>
        </form>
        
    </section>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="/script.js"></script>

</html>
